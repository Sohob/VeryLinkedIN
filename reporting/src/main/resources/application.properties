server.port=8083
spring.datasource.url=jdbc:postgresql://localhost:5432/reports
spring.datasource.username=postgres
spring.datasource.password=1
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
rabbitmq.exchanges.internal=internal.exchange
rabbitmq.queues.reports=reports.queue
rabbitmq.routing-keys.internal-reports=internal.reports.routing.key
spring.rabbitmq.listener.simple.default-requeue-rejected=false
rabbitmq.consumers= 5
rabbitmq.max-consumers=5
#routing-keys:
#internal-groups: internal.groups.routing.key

