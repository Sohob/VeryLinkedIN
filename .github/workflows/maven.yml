# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest


    steps:
        - uses: actions/checkout@v3
        - name: Set up JDK 18
          uses: actions/setup-java@v3
          with:
            java-version: '18'
            distribution: 'temurin'
            cache: maven
        - name: Build with Maven
          run: mvn -B package --file verylinkedin/pom.xml

        - name: Build Posts service
          run: mvn -B package --file verylinkedin/mypost/pom.xml

        - name: Build Groups service
          run: mvn -B package --file verylinkedin/groups/pom.xml

        - name: Build Notification service
          run: mvn -B package --file verylinkedin/notifications/pom.xml

        - name: Build Account service
          run: mvn -B package --file verylinkedin/account/pom.xml
    ####
        - name: Test - Posts service
          run: mvn -B package  verylinkedin/mypost/test

        - name: Test - Groups service
          run: mvn -B package  verylinkedin/groups/test

        - name: Build Account service
          run: mvn -B package  verylinkedin/account/test

